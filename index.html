<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>CALCULATOR</h1>
    </div>
    <div class="calculator">
        <input type="text" id="calc-display" class="display" placeholder="0" />
        <div class="buttons">
            <!-- Row 1 -->
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="eraseLast()" class="erase">⌫</button>
            <!-- Row 2 -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>
            <!-- Row 3 -->
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>
            <!-- Row 4 -->
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>
            <!-- Row 5 -->
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="calculate()" class="action" style="grid-column: span 4; font-size: 30px;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
